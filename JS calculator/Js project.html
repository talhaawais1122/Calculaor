<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Js project.css">
    <script src="jssproject.js"></script>
    <title>Calculator</title>
   
</head>
<body>
    <h1 style="color: aliceblue;">Calculator</h1>
    <div class="container">
        <input style="background-color: white;" id="input-values" class="input" type="text" disabled>
      </div>
      <div class="container">
        <div class="row">
            <div class="col-3">
                <button class="btn" onclick="onButtonClick('AC')">AC</button>
            </div>
            <div class="col-3">
                <button class="btn" onclick="onButtonClick('-/+')">-/+</button>
            </div>
            <div class="col-3">
                <button class="btn" onclick="onButtonClick('%')">%</button>
            </div>
            <div class="col-3">
                <button class="btn" onclick="onButtonClick('*')">*</button>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <button class="btn" onclick="onButtonClick('7')">7</button>
            </div>
            <div class="col-3">
                <button class="btn" onclick="onButtonClick('8')">8</button>
            </div>
            <div class="col-3">
                <button class="btn" onclick="onButtonClick('9')">9</button>
            </div>
            <div class="col-3">
                <button class="btn" onclick="onButtonClick('/')">/</button>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <button class="btn" onclick="onButtonClick('4')">4</button>
            </div>
            <div class="col-3">
                <button class="btn" onclick="onButtonClick('5')">5</button>
            </div>
            <div class="col-3">
                <button class="btn" onclick="onButtonClick('6')">6</button>
            </div>
            <div class="col-3">
                <button class="btn" onclick="onButtonClick('-')">-</button>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <button class="btn" onclick="onButtonClick('1')">1</button>
            </div>
            <div class="col-3">
                <button class="btn" onclick="onButtonClick('2')">2</button>
            </div>
            <div class="col-3">
                <button class="btn" onclick="onButtonClick('3')">3</button>
            </div>
            <div class="col-3">
                <button class="btn" onclick="onButtonClick('+')">+</button>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <button class="btn" onclick="onButtonClick('0')">0</button>
            </div>
            <div class="col-3">
                <button class="btn" onclick="onButtonClick('.')">.</button>
            </div>
            <div class="col-3">
                <button class="btn" onclick="onButtonClick('=')">=</button>
            </div>
        </div>
      </div>

    
</body>
</html>
